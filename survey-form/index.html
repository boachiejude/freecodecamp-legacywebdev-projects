<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Survey</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Poppins&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header>
			<h1 id="title">freeCodeCamp Survey Form</h1>
			<p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
		</header>
		<div class="card">
			<form action="submit" id="survey-form">
				<div class="form-group">
					<label id="name-label">
						Name <br>
						<input required type="text" id="name" placeholder="Enter your name"><br>
					</label>
				</div>
				<div class="form-group">
					<label id="number-label">
						Age <br>
						<input type="number" min="13" max="100" id="number" placeholder="Enter your age"><br>
					</label>
				</div>
				<div class="form-group">
					<label id="email-label">
						Email <br>
						<input required type="email" id="email" placeholder="Enter your email address"><br>
					</label>
				</div>
				<div class="form-group">
					<label for="current-role">
						Which option best describes your current role? <br>
						<select name="current-role" id="dropdown">
							<option value="select" disabled>Select an option</option>
							<option value="student">Student</option>
							<option value="job">Full time job</option>
							<option value="learner">Full time learner</option>
							<option value="preferNo">Prefer not to say</option>
							<option value="other">Other</option>
						</select>
					</label>
				</div>
				<div class="form-group">
					Would you recommend freeCodeCamp to a friend? <br>
					<label>
						<input type="radio" name="recommend" value="0" class="input-radio"> Definitely
					</label><br>
					<label>
						<input type="radio" name="recommend" value="1" class="input-radio"> Maybe
					</label><br>
					<label>
						<input type="radio" name="recommend" value="2" class="input-radio"> Not Sure
					</label><br>
				</div>
				<div class="form-group">
					<label for="fav-feature">
						What's your favourite feature on freeCodeCamp? <br>
						<select name="fav-feature" id="feature-dropdown">
							<option value="challenges">Challenges</option>
							<option value="community">Community</option>
							<option value="projects">Projects</option>
							<option value="open source">Open Source</option>
						</select>
					</label>
				</div>
				<div class="form-group">
					What would you like to see improved?
					<span class="clue">(check all that apply)</span><br>
					<label>
						<input type="checkbox" name="prefer" value="front-end-projects"> Front End Projects
					</label><br>
					<label>
						<input type="checkbox" name="prefer" value="back-end-projects"> Back End Projects
					</label><br>
					<label>
						<input type="checkbox" name="prefer" value="data-visualisation"> Data Visualisation
					</label><br>
					<label>
						<input type="checkbox" name="prefer" value="challenges"> Challenges
					</label><br>
					<label>
						<input type="checkbox" name="prefer" value="open-source-community"> Open Source Community
					</label><br>
					<label>
						<input type="checkbox" name="prefer" value="gitter-help-rooms"> Gitter Help Rooms
					</label><br>
					<label>
						<input type="checkbox" name="prefer" value="videos"> Videos
					</label><br>
					<label>
						<input type="checkbox" name="prefer" value="city-meetups"> City Meetups
					</label><br>
					<label>
						<input type="checkbox" name="prefer" value="wiki"> Wiki
					</label><br>
					<label>
						<input type="checkbox" name="prefer" value="forum"> Forum
					</label><br>
					<label>
						<input type="checkbox" name="prefer" value="additional-courses"> Additional Courses
					</label><br>
				</div>
				<div class="form-group comment-box">
					Any comments or suggestions? <br>
					<label for="comments">
						<textarea name="comments" id="comment-box" rows="10" placeholder="Enter your comments here..."></textarea>
					</label>
				</div>
				<div class="form-group">
					<label for="submit">
						<input type="submit" id="submit" value="Submit">
					</label>
				</div>
			</form>
		</div>
	</body>
</html>
